<html>
    <head>
        <title>Chat en Tiempo real</title>
        <!-- <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script> -->
        <script src="/socket.io/socket.io.js"></script>
    </head>
    <body>
        <h1>Chat</h1>
        <ul id="messages">
            
        </ul>
        <form>
            <input id="message" type="text" />
            <div id="status"></div>
            <button>Enviar</button>
        </form>


        <script>
            const socket = io();

            const form = document.querySelector("form")
            const input = document.getElementById("message")
            const statusDiv = document.getElementById("status")

            var is_writting = false;
            
            var username = prompt("Coloque su Nombre o Apodo:")

            socket.emit("user_join", username)
            addMessage("Hola " + username + ", y bienvenido")

            socket.on("user_join", function(data){
                addMessage("Hola " + data + ", y bienvenido")
            })

            socket.on("chat_message", function(data){
                addMessage(data.username + ": " + data.message)
            })

            socket.on("user_leave", function(data){
                addMessage(data + " se ah ido")
            })

            socket.on("is_writting", function(data){

                if (is_writting==false) {
                    is_writting = true
                    statusDiv.innerText= data + " esta escribiendo ..."
                    setTimeout(function(){
                        statusDiv.innerText=""
                        is_writting=false
                    }, 1000)
                }

                
            })

            form.addEventListener("submit", function(event){
                event.preventDefault();

                addMessage(username + ": " + input.value)

                socket.emit("chat_message", {
                    username: username,
                    message: input.value
                })

                input.value=""
                return false
            }, false) 

            input.addEventListener("keypress", function(event){
                socket.emit("is_writting")
            })


            function addMessage(message) {
                const messages = document.getElementById("messages")
                const li = document.createElement("li")
                li.innerText = message
                messages.appendChild(li)
            }
        </script>

    </body>
</html>
